<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="card">
        <div class="test">
            <img src="" class="backImg">
        </div>
        <div class="info">
            <h2 class="date">-Day-</h2>
            <h2 class="dateExact">-DD/MM/YYYY-</h2>
            <div class="search">
                <input class="srchbox" type="text" placeholder="enter city name">
                <button class="srchbtn">SRCH</button>
            </div>
            <h1 class="city">-City-</h1>
            <h1 class="weather">-Weather-</h1>
            <h1 class="temp">-c°-</h1>
            <h3 class="tempMinMax">-min°/max°-</h3>
            <br>
            <div class="hoursDay">
                <p class="tomorrow">Tomorrow</p>
                <p class="tomorrow1">-Tomorrow1-</p>
                <p class="tomorrow2">-Tomorrow2-</p>
                <p class="tomorrow3">-Tomorrow3-</p>
            </div>
            <hr>
            <div class="maxTempDay">
                <p class="maxTemp1">-°-</p>
                <p class="maxTemp2">-°-</p>
                <p class="maxTemp3">-°-</p>
                <p class="maxTemp4">-°-</p>
            </div>
            <div class="weatherIcons">
                <img src="" class="weatherIcon1">
                <img src="" class="weatherIcon2">
                <img src="" class="weatherIcon3">
                <img src="" class="weatherIcon4">
            </div>
            <p class="quote">...Well</p>
            <p class="quote">...Nothing</p>
            <p class="quote">...Special today</p>
        </div>
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
